[network]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{T3}%ifname%%{T-} %{F#5D5E72}OFF%{F-}

[module/wlan]
inherit = network
interface-type = wireless
label-connected = %{T3}%ifname%%{F-}%{T-} %essid% (%local_ip%)

[module/eth]
inherit = network
interface-type = wired
label-connected = %{T3}%ifname%%{F-}%{T-} (%local_ip%)
