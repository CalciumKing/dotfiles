[module/prev]
type = custom/text
format = ""
click-left = playerctl --player=spotify previous

[module/toggle]
type = custom/text
format = " "
click-left = playerctl --player=spotify play-pause

[module/next]
type = custom/text
format = ""
click-left = playerctl --player=spotify next

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/get_spotify_status.sh 15
format = <label>
click-left = playerctl --player=spotify play-pause
click-right = spotify &
